name:                habits
version:             0.1.0.0
github:              "githubuser/habits"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/habits#readme>


# Good Defaults can be found here: https://lexi-lambda.github.io/blog/2018/02/10/an-opinionated-guide-to-haskell-in-2018/

dependencies:
- base >= 4.7 && < 5
- text
- QuickCheck
- quickcheck-instances
- mtl
- transformers
- data-has
- lens
- monad-control
- haskus-utils-variant
- transformers-base
- lifted-base
- exceptions


default-extensions:
  - TypeOperators
  - InstanceSigs
  - KindSignatures
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - NamedFieldPuns
  - OverloadedStrings
  - TypeApplications
  - RankNTypes
  - DataKinds
  - ScopedTypeVariables
  - MultiParamTypeClasses
  - GeneralizedNewtypeDeriving

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wno-simplifiable-class-constraints
  - -Wno-unused-do-bind

library:
  source-dirs: src


executables:
  habits-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - habits

tests:
  habits-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - habits
    - hspec
