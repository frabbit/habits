name:                habits
version:             0.1.0.0
github:              "githubuser/habits"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/habits#readme>

# Good Defaults can be found here: https://lexi-lambda.github.io/blog/2018/02/10/an-opinionated-guide-to-haskell-in-2018/

dependencies:
- base >= 4.7 && < 5
- text
- QuickCheck
- quickcheck-instances
- mtl
- transformers
- data-has
- lens
- monad-control
- haskus-utils-variant
- haskus-utils-types
- transformers-base
- lifted-base
- exceptions
- unliftio
- uuid
- template-haskell
- esqueleto
- async
- resourcet
- persistent
- esqueleto
- monad-logger
- persistent-postgresql
- bytestring
- resource-pool
- newtype
- vector
- first-class-families
- brittany
- singletons
- ormolu
- quickcheck-text
- haskell-src-meta
- password
- time
- jwt
- fixed
- timeit
- record-dot-preprocessor >= 0.2.14
- record-hasfield
- validation
- servant
- servant-server
- servant-client
- servant-client-core
- servant-auth
- servant-auth-server
- aeson
- wai
- warp
- mmorph
- http-client
- jose
- containers
- http-types
- extra
- nonce
- base64-bytestring
- regex-tdfa


default-extensions:
  - TypeOperators
  - InstanceSigs
  - KindSignatures
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - NamedFieldPuns
  - OverloadedStrings
  - TypeApplications
  - RankNTypes
  - DataKinds
  - ScopedTypeVariables
  - MultiParamTypeClasses
  - GeneralizedNewtypeDeriving
  - FunctionalDependencies
  - UndecidableInstances
  - DuplicateRecordFields
  - TypeSynonymInstances
  - TypeFamilies
  - QualifiedDo
  - TemplateHaskell
  - GADTs
  - ConstraintKinds
  - PatternSynonyms
  - PartialTypeSignatures
  - ViewPatterns
  - NoImplicitPrelude

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wno-simplifiable-class-constraints
  - -Wno-unused-do-bind
  - -Wmissing-methods
  - -Werror=missing-fields
  - -fplugin=RecordDotPreprocessor


library:
  source-dirs: src


executables:
  habits-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - habits

# Note
# Adding src during development here makes the ide experience much smoother. It's caused by a stack bug that leads to staleness problems when adding new files or types to the habits library
# related issues: https://github.com/haskell/haskell-language-server/issues/2058, https://github.com/haskell/haskell-language-server/issues/1822 https://github.com/haskell/haskell-language-server/issues/366
#

_test-ghc-options: &test-ghc-options
  - -threaded
  - -rtsopts
  - -with-rtsopts=-A128m
  - -with-rtsopts=-N2m

_test-dependencies: &test-ghc-dependencies
  - hspec
  - hspec-expectations-lifted
  - testcontainers >= 0.3.0.1
tests:
  habits-test-all:
    main:                Main.hs
    source-dirs:
    - src
    - test-common
    - test-unit
    - test-integration
    - test-e2e
    - test-main
    ghc-options: *test-ghc-options
    dependencies: *test-ghc-dependencies
  habits-test-unit:
    main:                UnitSpec.hs
    source-dirs:
    - test-common
    - test-unit
    dependencies: *test-ghc-dependencies
    ghc-options: *test-ghc-options
    when:
      condition: true
      ghc-options:
      - -main-is UnitSpec.main
      dependencies:
      - habits
  habits-test-integration:
    main:                IntegrationSpec.hs
    source-dirs:
    - test-common
    - test-integration
    dependencies: *test-ghc-dependencies
    ghc-options: *test-ghc-options
    when:
      condition: true
      ghc-options:
      - -main-is IntegrationSpec.main
      dependencies:
      - habits
  habits-test-e2e:
    main:                E2ESpec.hs
    source-dirs:
    - test-common
    - test-e2e
    dependencies: *test-ghc-dependencies
    ghc-options: *test-ghc-options
    when:
      condition: true
      ghc-options:
      - -main-is E2ESpec.main
      dependencies:
      - habits

